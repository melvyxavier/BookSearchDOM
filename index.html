<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="@import url('https://fonts.googleapis.com/css2?family=Aboreto&family=Alfa+Slab+One&family=Averia+Serif+Libre:wght@300&family=Cinzel&family=Cinzel+Decorative:wght@700;900&family=Cormorant+Garamond:wght@300&family=Dancing+Script:wght@700&family=Domine:wght@700&family=IBM+Plex+Mono:wght@500&family=Libre+Baskerville:wght@700&family=Mate+SC&family=Raleway&family=Roboto+Slab:wght@500&family=Shadows+Into+Light&display=swap');">
</head>

<body style="background-image: url(./imagebook/0592590d-fed1-431c-b787-313d7a5aa236.jpg);">

    <div class="parent" style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 55%;">
        <div class="text-center" style="background-color: rgba(182, 143, 217, 0.664);">
            <h1 class="mt-4" style="text-align: center;font-family: 'Libre Baskerville', serif;">Add Book</h1>
            <form class="bg-light border mt-3 p-3" action="">

                <div style="background-color: rgba(46, 23, 66, 0.804);">
                    <div class="p-2">
                        <input type="text" style="font-family: 'Libre Baskerville', serif;" id="b1"
                            placeholder="Book Id" class="form-control text-center">

                    </div>


                    <div class="p-2">
                        <input type="text" style="font-family: 'Libre Baskerville', serif;" id="b2"
                            placeholder="Book name" class="form-control text-center">

                    </div>

                    <div class="p-2">
                        <input type="text" style="font-family: 'Libre Baskerville', serif;" id="b3"
                            placeholder="Author name" class="form-control text-center">
                    </div>

                    <div class="container p-2">
                        <h6
                            style="font-family: 'Libre Baskerville', serif;border-radius: 5px; background-color: rgba(135, 132, 132, 0.733); color: rgb(255, 255, 255);">
                            Description</h6>
                        <textarea name="Description" id="m2" cols=" " rows="" style="width: 55%;"></textarea>

                    </div>

                    <div class="mt-2 p-2">
                        <button onclick="addDetails()" style="font-family: 'Libre Baskerville', serif;" type="button"
                            class="btn btn-success w-100 text-center">Add Details</button>
                    </div>

                    <div id="ale">

                    </div>

                    <div class="mt-2 p-2">
                        <button onclick="searchBook()" style="font-family: 'Libre Baskerville', serif;" type="button"
                            class="btn btn-info w-100">Search Book</button>
                    </div>

            </form>




        </div>





</body>

<script type="text/javascript" src="./booksearch.js"></script>


</html>
